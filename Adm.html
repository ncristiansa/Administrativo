<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="adm.css">
	<script src="jquery-3.3.1.min.js"></script>
    <meta charset="utf-8">
    <title>Gestión Montmeló</title>
</head>

<body style="background-color: grey">
   
    <div id="Titulo">
        <h2 >ECO RACING
        <img id="logo" src="logoMontmelo.jpg"></h2>
	</div>
</body>
	
    <script>
	function tipoYContadores()
	{
		var divGeneral = $("<div>");
		var divBotones = $("<div>").attr({'class':'Buttons'});
		var botonEnvase = $("<button>").attr({'class':'btn btn-warning', 'name':'envases'}).text("Envases");
		var botonPapelCarton = $("<button>").attr({'class':'btn btn-info', 'name':'papelcarton'}).text("Papel y Cartón");
		var botonVidrio = $("<button>").attr({'class':'btn btn-success', 'name':'vidrio'}).text("Vidrio");
		divBotones.append(botonEnvase);
		divBotones.append(botonPapelCarton);
		divBotones.append(botonVidrio);
		
		var divContenedor = $("<div>").attr({'class':'contenedor'});
		var divEnvase = $("<div>").attr({'id':'envases', 'class':'bloque-contador', 'style':'width:80px'});
		divEnvase.append($("<p>",{text:"0"}).attr({'id':'contador-envases'}));
		var divPapelCartol = $("<div>").attr({'id':'papelcarton', 'class':'bloque-contador', 'style':'width:128px'});
		divPapelCartol.append($("<p>",{text:"0"}).attr({'id':'contador-papelcarton'}));
		var divVidrio = $("<div>").attr({'id':'vidrio', 'class':'bloque-contador', 'style':'width:70px'});
		divVidrio.append($("<p>",{text:"0"}).attr({'id':'contador-vidrio'}));

		divGeneral.append(divBotones);
		divContenedor.append(divEnvase);
		divContenedor.append(divPapelCartol);
		divContenedor.append(divVidrio);
		divGeneral.append(divContenedor);
		$("#Titulo").after(divGeneral);
		$("button[name='envases']").on("click", contadorEnvases);
        $("button[name='papelcarton']").on("click", contadorPapelCarton);
        $("button[name='vidrio']").on("click", contadorVidrio);
	}

	function panelControl()
	{
		var divContenedor = $("<div>").attr({'id':'panelcontrol', 'style':'background-color:white;', 'class':'contenedor-control'});
		var div = $("<div>");
		var label = $("<label>", {text:'Codigo:'});
		var inputText = $("<input>").attr({'type':'text', 'name':'codigo'});
		var inputComprobar = $("<input>").attr({'name':'comprobar','class':'btn btn-success', 'value':'Comprobar','style':'width:100px;'});
		div.append(label);
		div.append(inputText);
		div.append(inputComprobar);
		divContenedor.append(div);
		$("#Titulo").after(divContenedor);
		$("input[name='comprobar']").on("click", comprobar);

	}
	function comprobar()
	{
		var textoInput = $("input[name='codigo']").val();
		if(textoInput == "JKWP394KDI193L")
		{
			$("#panelcontrol").hide();
			tipoYContadores();
		}else
		{
			alert("codigo incorrecto");
		}
	}
    var countEnvases = 0;
    var countPapelCarton = 0;
    var countVidrio = 0;
    function contadorEnvases()
    {
        countEnvases++;
        $("#contador-envases").text(countEnvases.toString());

    }
    function contadorPapelCarton()
    {
        countPapelCarton = countPapelCarton+2;
        $("#contador-papelcarton").text(countPapelCarton.toString());
    }
    function contadorVidrio()
    {
        countVidrio =countVidrio+3;
        $("#contador-vidrio").text(countVidrio.toString());
    }
    $(document).ready(function(){
		
        panelControl();
		//tipoYContadores();
    });
</script>
</html>
